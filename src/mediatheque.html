<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>médiathèque JS</title>
    <link rel="icon" href="img/book.ico"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="modalLivresAdherent" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalAdherentName"></h2>
        <div id="modalLivresList"></div>
    </div>
</div>
<div id="modalImageLivre" class="modal">
    <div class="modal-content">
        <span class="close-button-image">&times;</span>
        <h2 id="modalLivreTitle"></h2>
        <div id="modalLivreDetails">
            <img id="modalLivreImage" src="" alt="Couverture du livre">
            <div id="modalLivreInfo"></div>
        </div>
    </div>
</div>
<h2>Médiathèque JavaScript</h2>
<div id="enregistrements">
    <div id="ajoutAdherent">
        <fieldset>
            <legend>nouvel adhérent</legend>
            <input type="text" id="nomAdherent" placeholder="nom...">
            <input type="button" id="ajouterAdherent" value="ajouter">
        </fieldset>
    </div>
    <div id="ajoutLivre">
        <fieldset>
            <legend>nouveau livre</legend>
            <input type="text" id="titreLivre" placeholder="titre...">
            <input type="button" id="ajouterLivre" value="ajouter">
        </fieldset>
    </div>
</div>
<div id="listes">
    <div id="adh">
        <fieldset>
            <legend>adhérents</legend>
            <div id="listeAdherents" data-htmlvar="mediatheque.adherents"></div>
        </fieldset>
    </div>
    <div id="dispos">
        <fieldset>
            <legend>livres disponibles</legend>
            <div id="listeLivresDisponibles" data-htmlvar="mediatheque.livresDisponibles"></div>
        </fieldset>
    </div>
    <div id="empr">
        <fieldset>
            <legend>livres empruntés</legend>
            <div id="listeLivresEmpruntes" data-htmlvar="mediatheque.livresEmpruntes"></div>
        </fieldset>
    </div>
</div>
<script src="js/script.js" type="module"></script>
</body>
</html>
